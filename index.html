<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maximus JEE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                950: '#020617', // Enforce deep dark background
              }
            },
            animation: {
              aurora: 'aurora 60s linear infinite',
            },
            keyframes: {
              aurora: {
                from: {
                  transform: 'translate(-50%, -50%) rotate(0deg)',
                },
                to: {
                  transform: 'translate(-50%, -50%) rotate(360deg)',
                },
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Sleek Glassmorphism Scrollbar */
      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #475569 #0f172a; /* thumb track */
      }

      /* For Chrome, Safari, and Edge */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #475569; /* slate-600 */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* slate-500 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.13.0?external=react,react-dom"
  }
}
</script>
</head>
  <body class="bg-slate-950">
    <div id="background-effects" class="fixed inset-0 z-[-1] overflow-hidden">
        <div class="absolute left-1/2 top-1/2 h-[800px] w-[800px] -translate-x-1/2 -translate-y-1/2 animate-aurora">
            <div class="absolute h-full w-full rounded-full bg-[radial-gradient(circle_at_top_left,_#ef4444_0%,_transparent_30%)]"></div>
            <div class="absolute h-full w-full rounded-full bg-[radial-gradient(circle_at_bottom_right,_#3b82f6_0%,_transparent_30%)]"></div>
            <div class="absolute h-full w-full rounded-full bg-[radial-gradient(circle_at_top_right,_#10b981_0%,_transparent_35%)]"></div>
        </div>
    </div>
    <div id="root"></div>
  </body>
</html>
